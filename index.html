<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Buddy | Your Friend Who Helps You Save Money</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.4.0/chart.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
    
  </head>

  <body>
    <h1>Budget Buddy</h1>

  <div id="container">
    <div id="chart">
      <canvas id="doughnut-chart"></canvas>
    </div>

  <div id="column">

    <div class="expenses">
      <h2>Expenses</h2>
   </div>

    <div class="budget">
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Amount</th>
            <th scope="col">Type</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>AMC Ticket</td>
            <td>$30.00</td>
            <td>Misc</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Phone Bills</td>
            <td>$50.00</td>
            <td>Bills</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Stocks</td>
            <td>$20.00</td>
            <td>Saving</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  </body>
</html>
